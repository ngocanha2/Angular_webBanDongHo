
    <div class="modal-header">
      <h4 class="modal-title">{{ title }}</h4>
      <button type="button" class="bi bi-x-lg group-close-icon" (click)="activeModal.dismiss('Cross click')"> 
      </button>
    </div>
    <div class="modal-body">
      {{ message }}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="activeModal.close(false)">Hủy</button>
      <button type="button" class="btn btn-primary" (click)="activeModal.close(true)">Xác nhận</button>
    </div>
